<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba técnica</title>

    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Archivo JS -->
    <script defer src="assets/js/main.js"></script>
</head>

<body class="container">

    <!-- Fibonacci -->
    <div class="col-5">

        <h2 class="my-3">1- Serie Fibonacci</h2>

        <!-- Formulario -->
        <form id="FormFibonacci" class="row pt-3">

            <!-- Numero -->
            <div class="w-75 mb-3">
                <input type="text" name="numero" class="form-control" placeholder="Ingrese un número">
            </div>

            <!-- Serie -->
            <div class="w-75 mb-4">
                <input type="text" name="serie" class="form-control" placeholder="Serie fibonacci" disabled>
            </div>

            <!-- Calcular -->
            <div class="w-75">
                <button class="btn btn-outline-primary w-50" type="submit">Calcular</button>
            </div>

        </form>

    </div>

    <hr class="my-5">

    <!-- String invertido -->
    <div class="col-5">

        <h2 class="my-3">2- String invertido</h2>

        <!-- Formulario -->
        <form id="FormInvertir" class="row pt-3">

            <!-- Palabra -->
            <div class="w-75 mb-3">
                <input type="text" name="palabra" class="form-control" placeholder="Ingrese una palabra">
            </div>

            <!-- Serie -->
            <div class="w-75 mb-4">
                <input type="text" name="invertida" class="form-control" placeholder="Palabra invertida" disabled>
            </div>

            <!-- Invertir -->
            <div class="w-75">
                <button class="btn btn-outline-primary w-50" type="submit">Invertir</button>
            </div>

        </form>

    </div>

    <hr class="my-5">

    <!-- Multiplicación sin símbolo -->
    <div class="col-5">

        <h2 class="my-3">3- Multiplicación sin símbolo</h2>

        <!-- Formulario -->
        <form id="FormMultiplicacion" class="row pt-3">

            <!-- Número 1 -->
            <div class="w-25 mb-3">
                <input type="text" name="numero1" class="form-control" placeholder="Número 1">
            </div>

            <i class="col-auto pt-2">*</i>

            <!-- Número 2 -->
            <div class="w-25 mb-3">
                <input type="text" name="numero2" class="form-control" placeholder="Número 2">
            </div>

            <!-- Resultado -->
            <div class="w-75 mb-4">
                <input type="text" name="resultado" class="form-control" placeholder="Resultado" disabled>
            </div>

            <!-- Calcular -->
            <div class="w-75">
                <button class="btn btn-outline-primary w-50" type="submit">Calcular</button>
            </div>

        </form>

    </div>

    <hr class="my-5">

    <!-- Números primos -->
    <div class="col-5">

        <h2 class="my-3">4- Números primos</h2>

        <div class="row pt-3">

            <!-- Array recibido -->
            <div class="w-75 mb-5 col-auto">
                <label class="form-label">Array recibido</label>
                <textarea id="ArrayNumb" cols="50" rows="6" disabled></textarea>
            </div>

            <!-- Números primos -->
            <div class="w-75 mb-3 col-auto">
                <label class="form-label">Números primos</label>
                <textarea id="ArrayPrimos" cols="50" rows="2" disabled></textarea>
            </div>

        </div>

    </div>

    <hr class="my-5">

</body>

</html>
